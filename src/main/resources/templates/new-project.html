<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

    <title>Register New Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
		.error {color:red}
	</style>

</head>

<body>


<div class="container" th:if="${session.user}">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <div class="panel-title">Register New Project</div>
        </div>

        <div style="padding-top: 30px" class="panel-body">


            <form th:action="@{/registerProject/processProjectRegistrationForm(userId=${userId})}"
                  th:object="${crmProjects}" method="POST"
                  class="form-horizontal">



                <!-- Username -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{title}"
                           class="form-control mb-4 col-4" placeholder="Project Title " th:errorclass="fieldError">
                </div>

                <div th:if="${#fields.hasErrors('title')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="'Project title ' + ${err}" />
                    </ul>
                </div>


                <!-- Username -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{description}"
                           class="form-control mb-4 col-4" placeholder="Project Description" th:errorclass="fieldError">
                </div>

                <div th:if="${#fields.hasErrors('description')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="'Project description ' + ${err}" />
                    </ul>
                </div>


                <!-- Username -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{techstack}"
                           class="form-control mb-4 col-4" placeholder="Tech stack" th:errorclass="fieldError">
                </div>

                <div th:if="${#fields.hasErrors('techstack')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('techstack')}" th:text="'Tech stack ' + ${err}" />
                    </ul>
                </div>


                <!-- Username -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{investment}"
                           class="form-control mb-4 col-4" placeholder="Investment  " th:errorclass="fieldError">
                </div>

                <div th:if="${#fields.hasErrors('investment')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('investment')}" th:text="'Investment  ' + ${err}" />
                    </ul>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" th:field="*{duration}"
                           class="form-control mb-4 col-4" placeholder="Duration  " th:errorclass="fieldError">
                </div>

                <div th:if="${#fields.hasErrors('duration')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('duration')}" th:text="'Duration  ' + ${err}" />
                    </ul>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>



</body>
</html>
