<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Home Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.error {color:red}
	</style>

</head>

<body th:if="${session.user}">
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Home</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li th:classappend="${module == 'home' ? 'active' : ''}">
					<a href="#" th:href="@{/user/listUserProjects(userId=${session.user.id})}">My projects</a>
				</li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li th:if="${#authorization.expression('!isAuthenticated()')}">
					<a href="/signin" th:href="@{/signin}">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
					</a>
				</li>
				<li th:if="${#authorization.expression('isAuthenticated()')}">
					<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
					<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
				</li>
			</ul>
		</div>
	</div>
</div>

<br><br><br><br>

<div class="container">
	<div class="hero-unit">

		<h1>Home</h1>
		<h2 th:text="'Welcome ' + ${session.user.firstName} + ' ' + ${session.user.lastName}"></h2>
		<h3>
			Get started by creating a new project.
		</h3>



		<br><br>





		<div>
			<a th:href="@{/registerProject/showProjectRegistrationForm(userId=${session.user.id})}" class="btn btn-primary" role="button" aria-pressed="true">Register new Project</a>
		</div>



	</div>

</div>
			
</body>

</html>
