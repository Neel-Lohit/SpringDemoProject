<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.error {color:red}
	</style>
	<title>Projects</title>
</head>

<body th:if="${session.investor}">
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/investorHome}" >Home</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li th:classappend="${module == 'home' ? 'active' : ''}">
					<a href="#" th:href="@{/investor/listInvestorProjects(investorId=${session.investor.id})}">My projects</a>
				</li>
				<li th:classappend="${module == 'tasks' ? 'active' : ''}">

					<a href="#" >Public projects</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li th:if="${#authorization.expression('!isAuthenticated()')}">
					<a href="/signin" th:href="@{/signin}">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
					</a>
				</li>
				<li th:if="${#authorization.expression('isAuthenticated()')}">
					<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
					<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
				</li>
			</ul>
		</div>
	</div>
</div>

<br><br><br><br>
<div class="container">
	<div class="hero-unit">

		<h1>Home</h1>
		<h2 th:text="'Welcome ' + ${session.investor.firstName} + ' ' + ${session.investor.lastName}"></h2>
		<h3>
			Get started by investing in a project.
		</h3>
		<br><br>

		<div class="container">


			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Techstack</th>
					<th>Investment</th>
					<th>Duration</th>

				</tr>
				</thead>

				<tbody>
				<tr th:each="tempEmployee : ${Projects}">

					<td th:text="${tempEmployee.title}" />
					<td th:text="${tempEmployee.description}" />
					<td th:text="${tempEmployee.techstack}" />
					<td th:text="${tempEmployee.investment}" />
					<td th:text="${tempEmployee.duration}" />


					<td>

						<!-- Add a button -->
						<a th:href="@{/investor/addInvestorProject(projectId=${tempEmployee.id}, investorId=${session.investor.id})}"
						   class="btn btn-primary btn-sm mb-3">
							Invest
						</a>





						<!--
						<a th:href="@{/user/editUserProject(projectId=${tempEmployee.id})}"
						   class="btn btn-info btn-sm">
							Update
						</a>


						<a th:href="@{/user/deleteProject(projectId=${tempEmployee.id})}"
						   class="btn btn-danger btn-sm"
						   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete
						</a>
						-->

					</td>


				</tr>
				</tbody>
			</table>

		</div>



	</div>

</div>


	
</body>
</html>
