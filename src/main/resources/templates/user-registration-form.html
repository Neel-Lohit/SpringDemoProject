<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Register New User Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.error {color:red}
	</style>

</head>

<body>

	<div class="container">

		<div class="panel panel-primary">

			<div class="panel-heading">
				<div class="panel-title">Register New User</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">


		<form th:action="@{/registerUser/processUserRegistrationForm}"
						 th:object="${crmUser}" method="POST"
			  class="form-horizontal">

			<div class="form-group">
				<div class="col-xs-15">
					<div>

						<!-- Check for registration error -->
						<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
							User name already exists.
						</div>

					</div>
				</div>
			</div>



			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" th:field="*{userName}"
				   class="form-control mb-4 col-4" placeholder="username">
			</div>


			<div th:if="${#fields.hasErrors('userName')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="password" th:field="*{password}"
				   class="form-control mb-4 col-4" placeholder="password" th:errorclass="fieldError">
			</div>

			<div th:if="${#fields.hasErrors('password')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="password" th:field="*{matchingPassword}" placeholder="confirm password" class="form-control mb-4 col-4" th:errorclass="fieldError" />

			</div>
				<div th:if="${#fields.hasErrors('matchingPassword')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First name" th:errorclass="fieldError">
			</div>

			<div th:if="${#fields.hasErrors('firstName')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last name" th:errorclass="fieldError">
			</div>

			<div th:if="${#fields.hasErrors('lastName')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email (*)" th:errorclass="fieldError">
			</div>

			<div th:if="${#fields.hasErrors('email')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('email')}" th:text="'Email  ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" th:field="*{phoneNo}"  class="form-control mb-4 col-4" placeholder="phone no" th:errorclass="fieldError">
			</div>
			<div th:if="${#fields.hasErrors('phoneNo')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('phoneNo')}" th:text="'Phone no  ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<tr>
				<td><label>Gender</label></td>
				<td><input type = "radio" name = "gender" th:field = "*{gender}" value = "male" />
					<label>Male</label>
					<input type = "radio" name = "gender" th:field = "*{gender}" value = "female" />
					<label>Women</label>
				</td>
			</tr>
			</div>

			<div th:if="${#fields.hasErrors('gender')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('gender')}" th:text="'Gender  ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->


			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" th:field="*{qualification}"
				   class="form-control mb-4 col-4" placeholder="Qualification" th:errorclass="fieldError">
			</div>
			<div th:if="${#fields.hasErrors('qualification')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('qualification')}" th:text="'Qualification   ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" th:field="*{organisation}"
				   class="form-control mb-4 col-4" placeholder="Organisation" th:errorclass="fieldError">
			</div>
			<div th:if="${#fields.hasErrors('organisation')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('organisation')}" th:text="'Organisation  ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" th:field="*{city}"
				   class="form-control mb-4 col-4" placeholder="City" th:errorclass="fieldError">
			</div>
			<div th:if="${#fields.hasErrors('city')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('city')}" th:text="'city  ' + ${err}" />
				</ul>
			</div>

			<!-- Username -->
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" th:field="*{state}" class="form-control mb-4 col-4" placeholder="State" th:errorclass="fieldError">
			</div>
			<div th:if="${#fields.hasErrors('state')}"
				 style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('state')}" th:text="'state  ' + ${err}" />
				</ul>
			</div>

			<button type="submit" class="btn btn-primary">Register</button>
						
		</form>
				</div>
		</div>
	</div>
</body>

</html>
